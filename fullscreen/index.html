<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armani - Tailoor</title>
  <link href="fullscreen-styles.css" rel="stylesheet" />
</head>

<body>
  <header id="header" class="extra">
    <div>Example Header</div>
    <ul>
      <li>
        <a href="/">Basic example</a>
      </li>
      <li>
        <a href="/fullscreen/index.html">Fullscreen example</a>
      </li>
    </ul>
  </header>

  <main id="main-container">
    <div class="fullscreen-cta">
      <h3>Tailoor Embedded - fullscreen</h3>
      <button id="fullscreen-btn">Enter Tailoor</button>
    </div>
    <dialog class="dialog">
      <p>Request for auth</p>
      <form method="dialog">
        <button value="auth" id="dialog-btn">Login</button>
      </form>
    </dialog>
  </main>

  <footer id="footer" class="extra">EXAMPLE FOOTER</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"
    integrity="sha512-dnvR4Aebv5bAtJxDunq3eE8puKAJrY9GBJYl9GC6lTOEC76s1dbDfJFcL9GyzpaDW4vlI/UjR8sKbc1j6Ynx6w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="fullscreen.js"></script>
</body>

</html>
